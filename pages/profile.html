<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Dashboard - Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f5e6a1;
      --bg-dark: #121212;
      --text-light: #f7f7f7;
      --text-muted: #c5c5c5;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --input-bg-dark: rgba(255, 255, 255, 0.08);
      --border-gold: 1px solid rgba(212, 175, 55, 0.4);
      --transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    .navbar {
      background: linear-gradient(90deg, #000, #1a1a1a);
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    .nav-container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: var(--gold);
      font-weight: 800;
      font-size: 1.3rem;
      text-decoration: none;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-cta-button {
      background: var(--gold);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--gold);
      border-radius: 2px;
    }

    .dashboard-container {
      width: 90%;
      max-width: 800px;
      margin: 3rem auto;
    }

    #welcome-message {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .quick-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .action-btn {
      background: var(--card-bg-dark);
      border: var(--border-gold);
      color: var(--gold-light);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
    }

    .profile-container {
      background: var(--card-bg-dark);
      padding: 2rem;
      border-radius: 16px;
      border: var(--border-gold);
      margin-top: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    button {
      background: var(--gold);
      color: #000;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      margin-top: 0.6rem;
    }

    #logout {
      background: transparent;
      color: var(--gold);
      border: var(--border-gold);
    }

    @media (max-width: 768px) {
      .hamburger { display: flex; }
      #main-nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: #1a1a1a;
        padding: 1rem 0;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }
      #main-nav.active { display: flex; }
      #main-nav a {
        padding: 1rem 0;
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">üè† Koodaram</a>
    <nav id="main-nav">
      <a href="/">Home</a>
      <a href="/pages/browse.html">Browse Hostels</a>
      <a href="/pages/community.html">Community</a>
      <a href="/pages/listHostel.html">List Hostel</a>
      <a href="/pages/about.html">About</a>
      <a href="/pages/profile.html">Profile</a>
    </nav>
    <div class="nav-right">
      <a href="/pages/signup.html" class="nav-cta-button">Sign Up / Login</a>
      <button class="hamburger" id="hamburger-button">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>

<main class="dashboard-container">
  <h1 id="welcome-message">Welcome!</h1>
  <div class="quick-actions">
    <a href="/pages/community.html" class="action-btn">Create Post</a>
    <a href="/pages/browse.html" class="action-btn">Browse Hostels</a>
    <a href="#" id="edit-profile-btn" class="action-btn">Edit Profile</a>
  </div>
  <div id="profile-form-container" class="profile-container" style="display:none;">
    <h2>Edit Your Profile</h2>
    <!-- ... profile form ... -->
  </div>
  <div class="community-contributions">
    <h2>Your Community Contributions</h2>
    <div id="user-posts-container"></div>
  </div>
  <button id="logout" style="margin-top: 3rem;">Logout</button>
</main>

<script>
  const supabaseUrl = 'https://nggfsomxzrfojeszbqqq.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZ2Zzb214enJmb2plc3picXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTM0NDksImV4cCI6MjA3NjcyOTQ0OX0.oWZ77VC3iuzi7r2tcI0sXGWwPgCQT-csrd2TdLJgimw';
  const { createClient } = supabase;
  const _supabase = createClient(supabaseUrl, supabaseAnonKey);

  // --- AUTH & UI --- 
  (async () => {
    const { data: { user } } = await _supabase.auth.getUser();
    if (!user) {
      window.location.href = '/pages/signup.html';
      return;
    }
    document.querySelector('a[href="/pages/signup.html"]').style.display = 'none';
    document.querySelector('.logo').href = '/pages/profile.html';

    const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
    if (profile) {
      document.getElementById('welcome-message').textContent = `Welcome, ${profile.name || 'Koodaram User'}!`;
    }
  })();

  // --- Hamburger Menu ---
  const hamburgerButton = document.getElementById('hamburger-button');
  const mainNav = document.getElementById('main-nav');
  hamburgerButton.addEventListener('click', () => {
    mainNav.classList.toggle('active');
  });

  // ... (rest of the dashboard logic) ...
</script>

</body>
</html>
