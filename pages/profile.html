<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Dashboard - Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ===== Koodaram Gold Theme ===== */
    :root {
      --gold: #d4af37;
      --gold-light: #f5e6a1;
      --bg-dark: #121212;
      --bg-light: #fafafa;
      --text-light: #f7f7f7;
      --text-dark: #1c1c1c;
      --text-muted: #c5c5c5;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --card-bg-light: #ffffff;
      --input-bg-dark: rgba(255, 255, 255, 0.08);
      --input-bg-light: #f8f8f8;
      --border-gold: 1px solid rgba(212, 175, 55, 0.4);
      --transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      transition: var(--transition);
    }

    /* ===== Navbar ===== */
    .navbar {
      background: linear-gradient(90deg, #000, #1a1a1a);
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      transition: var(--transition);
    }

    .nav-container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: var(--gold);
      font-weight: 800;
      font-size: 1.3rem;
      text-decoration: none;
      transition: var(--transition);
    }

    .logo:hover {
      color: var(--gold-light);
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: var(--transition);
    }

    nav a:hover {
      color: var(--gold-light);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-cta-button {
      background: var(--gold);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .nav-cta-button:hover {
      background: var(--gold-light);
    }

    /* ===== Dashboard ===== */
    .dashboard-container {
      width: 90%;
      max-width: 800px;
      margin: 3rem auto;
    }

    #welcome-message {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .quick-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .action-btn {
      background: var(--card-bg-dark);
      border: var(--border-gold);
      color: var(--gold-light);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: var(--gold);
      color: #000;
      transform: translateY(-2px);
    }

    .profile-container {
      background: var(--card-bg-dark);
      padding: 2rem;
      border-radius: 16px;
      border: var(--border-gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
      transition: var(--transition);
      margin-top: 2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }

    label {
      margin-bottom: 0.4rem;
      color: var(--gold-light);
      font-weight: 600;
    }

    input, select {
      background: var(--input-bg-dark);
      color: var(--text-light);
      border: var(--border-gold);
      border-radius: 8px;
      padding: 0.8rem;
      outline: none;
      transition: var(--transition);
    }

    button {
      background: var(--gold);
      color: #000;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      transition: var(--transition);
      margin-top: 0.6rem;
    }

    #logout {
      background: transparent;
      color: var(--gold);
      border: var(--border-gold);
    }

  </style>
</head>

<body>
<header class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">üè† Koodaram</a>
    <nav id="main-nav">
      <a href="/">Home</a>
      <a href="/pages/browse.html">Browse Hostels</a>
      <a href="/pages/community.html">Community</a>
      <a href="/pages/listHostel.html">List Hostel</a>
      <a href="/pages/about.html">About</a>
      <a href="/pages/profile.html">Profile</a>
    </nav>
    <div class="nav-right">
      <a href="/pages/signup.html" class="nav-cta-button">Sign Up / Login</a>
    </div>
  </div>
</header>

<main class="dashboard-container">
  <h1 id="welcome-message">Welcome!</h1>

  <div class="quick-actions">
    <a href="/pages/community.html" class="action-btn">Create Post</a>
    <a href="/pages/browse.html" class="action-btn">Browse Hostels</a>
    <a href="#" id="edit-profile-btn" class="action-btn">Edit Profile</a>
  </div>

  <div id="profile-form-container" class="profile-container" style="display:none;">
    <h2>Edit Your Profile</h2>
    <div id="profile-form">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label for="college">College</label>
        <input type="text" id="college" placeholder="Enter your college name">
      </div>
      <button id="update-profile">Update Profile</button>
    </div>
  </div>

  <div class="community-contributions">
    <h2>Your Community Contributions</h2>
    <div id="user-posts-container">
      <!-- User's non-anonymous posts will be loaded here -->
    </div>
  </div>
  <button id="logout" style="margin-top: 3rem;">Logout</button>
</main>

<script>
  const supabaseUrl = 'https://nggfsomxzrfojeszbqqq.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZ2Zzb214enJmb2plc3picXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTM0NDksImV4cCI6MjA3NjcyOTQ0OX0.oWZ77VC3iuzi7r2tcI0sXGWwPgCQT-csrd2TdLJgimw';
  const { createClient } = supabase;
  const _supabase = createClient(supabaseUrl, supabaseAnonKey);

  const nameInput = document.getElementById('name');
  const genderInput = document.getElementById('gender');
  const collegeInput = document.getElementById('college');
  const updateProfileButton = document.getElementById('update-profile');
  const logoutButton = document.getElementById('logout');
  const editProfileBtn = document.getElementById('edit-profile-btn');
  const profileFormContainer = document.getElementById('profile-form-container');

  // --- AUTH & DATA FETCHING ---
  (async () => {
    const { data: { user } } = await _supabase.auth.getUser();
    if (!user) {
      window.location.href = '/pages/signup.html';
      return;
    }

    // Hide signup button
    const signupButton = document.querySelector('a[href="/pages/signup.html"]');
    if (signupButton) signupButton.style.display = 'none';

    // Change logo link
    const logoLink = document.querySelector('.logo');
    if (logoLink) logoLink.href = '/pages/profile.html';

    // Fetch profile and posts
    const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
    if (profile) {
      nameInput.value = profile.name;
      genderInput.value = profile.gender;
      collegeInput.value = profile.college;
      document.getElementById('welcome-message').textContent = `Welcome, ${profile.name || 'Koodaram User'}!`;
    }

    const { data: posts } = await _supabase.from('community_posts').select('*').eq('user_id', user.id).eq('is_anonymous', false).order('created_at', { ascending: false });
    const postsContainer = document.getElementById('user-posts-container');
    if (posts && posts.length > 0) {
        posts.forEach(post => {
          postsContainer.innerHTML += `
            <div style="background: var(--card-bg-dark); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; border: var(--border-gold);">
              <p style="font-size: 0.9rem; color: var(--text-muted);">${post.hostel} @ ${post.college}</p>
              <p>${post.message}</p>
            </div>
          `;
        });
    } else {
        postsContainer.innerHTML = '<p>You have not made any public contributions yet.</p>';
    }
  })();

  // --- EVENT LISTENERS ---
  editProfileBtn.addEventListener('click', (e) => {
    e.preventDefault();
    profileFormContainer.style.display = profileFormContainer.style.display === 'none' ? 'block' : 'none';
  });

  updateProfileButton.addEventListener('click', async () => {
    const { data: { user } } = await _supabase.auth.getUser();
    if (user) {
      const { error } = await _supabase.from('profiles').upsert({ id: user.id, name: nameInput.value, gender: genderInput.value, college: collegeInput.value });
      if (error) alert('Error updating profile: ' + error.message);
      else {
        alert('Profile updated successfully!');
        document.getElementById('welcome-message').textContent = `Welcome, ${nameInput.value || 'Koodaram User'}!`;
        profileFormContainer.style.display = 'none';
      }
    }
  });

  logoutButton.addEventListener('click', async () => {
    await _supabase.auth.signOut();
    window.location.href = '/';
  });

</script>
</body>
</html>
