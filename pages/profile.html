<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile - Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ===== Koodaram Gold Theme ===== */
    :root {
      --gold: #d4af37;
      --gold-light: #f5e6a1;
      --bg-dark: #121212;
      --bg-light: #fafafa;
      --text-light: #f7f7f7;
      --text-dark: #1c1c1c;
      --text-muted: #c5c5c5;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --card-bg-light: #ffffff;
      --input-bg-dark: rgba(255, 255, 255, 0.08);
      --input-bg-light: #f8f8f8;
      --border-gold: 1px solid rgba(212, 175, 55, 0.4);
      --transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      transition: var(--transition);
    }

    /* ===== Navbar ===== */
    .navbar {
      background: linear-gradient(90deg, #000, #1a1a1a);
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      transition: var(--transition);
    }

    .nav-container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: var(--gold);
      font-weight: 800;
      font-size: 1.3rem;
      text-decoration: none;
      transition: var(--transition);
    }

    .logo:hover {
      color: var(--gold-light);
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: var(--transition);
    }

    nav a:hover {
      color: var(--gold-light);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-cta-button {
      background: var(--gold);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .nav-cta-button:hover {
      background: var(--gold-light);
    }

    .theme-toggle-button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--gold);
      border-radius: 2px;
    }

    /* ===== Profile Section ===== */
    .profile-container {
      width: 90%;
      max-width: 500px;
      margin: 3rem auto;
      background: var(--card-bg-dark);
      padding: 2rem;
      border-radius: 16px;
      border: var(--border-gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
      transition: var(--transition);
    }

    .profile-container h1 {
      text-align: center;
      color: var(--gold-light);
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }

    label {
      margin-bottom: 0.4rem;
      color: var(--gold-light);
      font-weight: 600;
    }

    input, select {
      background: var(--input-bg-dark);
      color: var(--text-light);
      border: var(--border-gold);
      border-radius: 8px;
      padding: 0.8rem;
      outline: none;
      transition: var(--transition);
    }

    input:focus, select:focus {
      border-color: var(--gold);
      box-shadow: 0 0 5px var(--gold);
    }

    button {
      background: var(--gold);
      color: #000;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      transition: var(--transition);
      margin-top: 0.6rem;
    }

    button:hover {
      background: var(--gold-light);
      transform: translateY(-1px);
    }

    #logout {
      background: transparent;
      color: var(--gold);
      border: var(--border-gold);
    }

    #logout:hover {
      background: var(--gold);
      color: #000;
    }

    /* ===== Light Mode ===== */
    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    body.light-mode .navbar {
      background: linear-gradient(90deg, #fff, #f5f5f5);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    body.light-mode .logo {
      color: var(--gold);
    }

    body.light-mode nav a {
      color: #444;
    }

    body.light-mode nav a:hover {
      color: var(--gold);
    }

    body.light-mode .profile-container {
      background: var(--card-bg-light);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    body.light-mode input,
    body.light-mode select {
      background: var(--input-bg-light);
      color: #111;
      border-color: rgba(212, 175, 55, 0.5);
    }

    body.light-mode label {
      color: #333;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      #main-nav {
        display: none;
      }
    }
  </style>
</head>

<body>
<header class="navbar">
  <div class="nav-container">
    <a href="https://koodaram.vercel.app/" class="logo">üè† Koodaram</a>
    <nav id="main-nav">
      <a href="/">Home</a>
      <a href="/pages/browse.html">Browse Hostels</a>
      <a href="/pages/community.html">Community</a>
      <a href="/pages/listHostel.html">List Hostel</a>
      <a href="/pages/about.html">About</a>
      <a href="/pages/profile.html">Profile</a>
    </nav>
    <div class="nav-right">
      <a href="/pages/signup.html" class="nav-cta-button">Sign Up / Login</a>
      <button id="theme-toggle" class="theme-toggle-button">
        <span class="sun-icon">‚òÄÔ∏è</span>
        <span class="moon-icon" style="display:none;">üåô</span>
      </button>
      <button class="hamburger" id="hamburger-button">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>

<main class="profile-container">
  <h1>Your Profile</h1>
  <div id="profile-form">
    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="input-group">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="input-group">
      <label for="college">College</label>
      <input type="text" id="college" placeholder="Enter your college name">
    </div>
    <button id="update-profile">Update Profile</button>
    <button id="logout">Logout</button>
  </div>
</main>

<div class="community-contributions" style="width: 90%; max-width: 500px; margin: 3rem auto;">
  <h2>Your Community Contributions</h2>
  <div id="user-posts-container">
    <!-- User's non-anonymous posts will be loaded here -->
  </div>
</div>

<script>
  const supabaseUrl = 'https://nggfsomxzrfojeszbqqq.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZ2Zzb214enJmb2plc3picXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTM0NDksImV4cCI6MjA3NjcyOTQ0OX0.oWZ77VC3iuzi7r2tcI0sXGWwPgCQT-csrd2TdLJgimw';
  const { createClient } = supabase;
  const _supabase = createClient(supabaseUrl, supabaseAnonKey);

  const nameInput = document.getElementById('name');
  const genderInput = document.getElementById('gender');
  const collegeInput = document.getElementById('college');
  const updateProfileButton = document.getElementById('update-profile');
  const logoutButton = document.getElementById('logout');
  const themeToggle = document.getElementById('theme-toggle');
  const sunIcon = document.querySelector('.sun-icon');
  const moonIcon = document.querySelector('.moon-icon');

  // Hide signup button if logged in
  (async () => {
    const { data: { user } } = await _supabase.auth.getUser();
    const signupButton = document.querySelector('a[href="/pages/signup.html"]');
    if (user) {
      if(signupButton) signupButton.style.display = 'none';
    }
  })();

  // Fetch and display user profile
  (async () => {
    const { data: { user } } = await _supabase.auth.getUser();
    if (user) {
      const { data: profile } = await _supabase
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();
      if (profile) {
        nameInput.value = profile.name;
        genderInput.value = profile.gender;
        collegeInput.value = profile.college;
      }
    } else {
      window.location.href = '/pages/signup.html';
    }
  })();

  // Update profile
  updateProfileButton.addEventListener('click', async () => {
    const { data: { user } } = await _supabase.auth.getUser();
    if (user) {
      const { error } = await _supabase
        .from('profiles')
        .upsert({
          id: user.id,
          name: nameInput.value,
          gender: genderInput.value,
          college: collegeInput.value,
        });
      if (error) alert('Error updating profile: ' + error.message);
      else alert('Profile updated successfully!');
    }
  });

  // Logout
  logoutButton.addEventListener('click', async () => {
    await _supabase.auth.signOut();
    window.location.href = '/';
  });

  // === Theme Toggle ===
  function applyTheme(isLight) {
    document.body.classList.toggle('light-mode', isLight);
    sunIcon.style.display = isLight ? 'none' : 'inline';
    moonIcon.style.display = isLight ? 'inline' : 'none';
    localStorage.setItem('koodaram-theme', isLight ? 'light' : 'dark');
  }

  const savedTheme = localStorage.getItem('koodaram-theme');
  if (savedTheme === 'light') applyTheme(true);

  themeToggle.addEventListener('click', () => {
    const isLight = !document.body.classList.contains('light-mode');
    applyTheme(isLight);
  });
</script>
</body>
</html>
