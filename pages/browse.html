<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Hostels ‚Äì Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1A1A1A;
      --surface: #1F3A4B;
      --primary: #FFBF00;
      --primary-dark: #DAA520;
      --accent: #FFD700;
      --text-light: #E0E0E0;
      --card-bg: #2C2C2C;
      --input-bg: #222222;
      --border-color: #444444;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background: var(--surface);
      padding: 1rem;
      border-radius: 10px;
      max-width: 1000px;
      margin-inline: auto;
      margin-bottom: 2rem;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .filters .filter-group {
      flex: 1;
      min-width: 150px;
    }

    .filters label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: var(--accent);
    }

    .filters input,
    .filters select {
      width: 100%;
      padding: 0.4rem;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-light);
    }

    .cta-button {
      background: var(--primary);
      color: #1A1A1A;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 191, 0, 0.2);
    }

    .cta-button:hover {
      background: var(--primary-dark);
      box-shadow: 0 0 15px rgba(255, 191, 0, 0.4);
    }

    .hostel-grid {
      display: grid;
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .hostel-card {
      background: var(--card-bg);
      color: var(--text-light);
      padding: 1.5rem;
      border-radius: 12px;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.08);
    }

    .hostel-card:hover {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      transform: translateY(-4px);
    }

    .hostel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .hostel-card h3 {
      color: var(--accent);
      margin-bottom: 0.3rem;
    }

    .rating-stars {
      font-size: 1rem;
      color: var(--accent);
      letter-spacing: 2px;
      margin-top: 0.4rem;
    }

    .hostel-card .gender {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-top: 0.4rem;
    }

    .gender.male {
      background: #3B4B52;
      color: #FFD700;
    }

    .gender.female {
      background: #4B3B52;
      color: #FFBF00;
    }

    .gender.unisex {
      background: #1F3A4B;
      color: #FFE680;
    }

    .hostel-card a.view-button {
      display: inline-block;
      margin-top: 0.8rem;
      background: var(--primary-dark);
      color: #1A1A1A;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .hostel-card a.view-button:hover {
      background: var(--primary);
      box-shadow: 0 0 10px rgba(255, 191, 0, 0.4);
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      .filters .filter-group {
        min-width: unset;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Browse Hostels</h1>
    <p>Filter and explore hostels near your college in Kerala.</p>
  </header>

  <section class="filters">
    <div class="filter-group">
      <label for="location">üìç Location</label>
      <input type="text" id="location" placeholder="Enter college or city" />
    </div>

    <div class="filter-group">
      <label for="room-type">üõèÔ∏è Room Type</label>
      <select id="room-type">
        <option value="">Any</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="triple">Triple</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="amenities">üß© Amenities</label>
      <select id="amenities">
        <option value="">All</option>
        <option value="wifi">Wi-Fi</option>
        <option value="food">Food Included</option>
        <option value="laundry">Laundry</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="gender">üßç Gender</label>
      <select id="gender">
        <option value="">All</option>
        <option value="male">Male Only</option>
        <option value="female">Female Only</option>
        <option value="unisex">Unisex</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="price">üí∏ Max Price</label>
      <input type="number" id="price" placeholder="e.g. 5000" />
    </div>

    <button class="cta-button" onclick="applyFilters()">Apply Filters</button>
  </section>

  <section class="hostel-grid" id="hostel-grid">
    <!-- Hostels will be injected here -->
  </section>

  <footer>
    <br>
    <a href="https://koodaram.vercel.app/">‚Üê Back to Home</a>
    <br><br>
    ¬© 2025 Koodaram
  </footer>

  <script>
    const GITHUB_USER = "rohankishore";
    const REPO = "Koodaram";
    const API_BASE = `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/hostels`;
    const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/main/hostels`;

    let hostelDataCache = [];

    function renderStars(rating) {
      const full = "‚òÖ";
      const empty = "‚òÜ";
      const value = Math.round(rating);
      return `<div class="rating-stars" title="${rating}/5">${full.repeat(value)}${empty.repeat(5 - value)}</div>`;
    }

    async function loadHostels() {
      const res = await fetch(API_BASE);
      const folders = await res.json();

      const grid = document.getElementById("hostel-grid");
      grid.innerHTML = "";
      hostelDataCache = [];

      for (const folder of folders) {
        const jsonURL = `${RAW_BASE}/${folder.name}/data.json`;
        try {
          const res = await fetch(jsonURL);
          const data = await res.json();
          data.id = folder.name;
          hostelDataCache.push(data);

          const imageURL = `${RAW_BASE}/${folder.name}/${data.images?.[0] || "1.jpg"}`;
          const gender = data.gender?.toLowerCase() || "unisex";

          grid.innerHTML += `
            <div class="hostel-card"
              data-room="${data.roomType.toLowerCase()}"
              data-location="${data.location.toLowerCase()}"
              data-amenities="${data.amenities.join(",").toLowerCase()}"
              data-price="${data.price}"
              data-gender="${gender}"
            >
              <img src="${imageURL}" alt="${data.name}" />
              <h3>${data.name}</h3>
              <p>üìç ${data.location}</p>
              <p>üõèÔ∏è ${data.roomType} ‚Ä¢ ‚Çπ${data.price}/month</p>
              <p>‚úÖ ${data.amenities.join(", ")}</p>
              ${renderStars(data.rating || 0)}
              <span class="gender ${gender}">${gender.charAt(0).toUpperCase() + gender.slice(1)}</span>
              <a href="hostel.html?name=${folder.name}" class="view-button">View Hostel</a>
            </div>
          `;
        } catch (err) {
          console.warn("Could not load:", folder.name);
        }
      }
    }

    function applyFilters() {
      const loc = document.getElementById("location").value.toLowerCase();
      const type = document.getElementById("room-type").value.toLowerCase();
      const amenity = document.getElementById("amenities").value.toLowerCase();
      const gender = document.getElementById("gender").value.toLowerCase();
      const price = parseInt(document.getElementById("price").value);

      const cards = document.querySelectorAll(".hostel-card");
      cards.forEach(card => {
        const matchesLocation = !loc || card.dataset.location.includes(loc);
        const matchesType = !type || card.dataset.room === type;
        const matchesAmenity = !amenity || card.dataset.amenities.includes(amenity);
        const matchesGender = !gender || card.dataset.gender === gender;
        const matchesPrice = !price || parseInt(card.dataset.price) <= price;

        card.style.display = (matchesLocation && matchesType && matchesAmenity && matchesGender && matchesPrice)
          ? "block"
          : "none";
      });
    }

    window.onload = loadHostels;
  </script>

</body>
</html>
