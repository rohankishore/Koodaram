<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Hostels ‚Äì Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1A1A1A;
      --surface: #1F3A4B;
      --primary: #FFBF00;
      --primary-dark: #DAA520;
      --accent: #FFD700;
      --text-light: #E0E0E0;
      --card-bg: #2C2C2C;
      --input-bg: #222222;
      --border-color: #444444;
      --gold: #d4af37;
      --gold-light: #f5e6a1;
      --text-muted: #c5c5c5;
      --transition: all 0.3s ease;
    }

    .amenities {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.8rem;
      margin-bottom: 0.4rem;
    }

    .amenities span {
      background: linear-gradient(135deg, rgba(31, 58, 75, 0.6), rgba(31, 58, 75, 0.4));
      color: var(--accent);
      font-size: 0.7rem;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      font-weight: 600;
      text-transform: capitalize;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .amenities span:hover {
      background: linear-gradient(135deg, rgba(31, 58, 75, 0.8), rgba(31, 58, 75, 0.6));
      border-color: rgba(255, 215, 0, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .navbar {
      background: linear-gradient(90deg, #000, #1a1a1a);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: var(--gold);
      font-weight: 800;
      font-size: 1.3rem;
      text-decoration: none;
      transition: var(--transition);
    }

    .logo:hover {
      color: var(--gold-light);
    }

    #main-nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: var(--transition);
    }

    #main-nav a:hover {
      color: var(--gold-light);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-cta-button {
      background: var(--gold);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .nav-cta-button:hover {
      background: var(--gold-light);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--gold);
      border-radius: 2px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background: var(--surface);
      padding: 1rem;
      border-radius: 10px;
      max-width: 1000px;
      margin: 2rem auto;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .filters .filter-group {
      flex: 1;
      min-width: 150px;
    }

    .filters label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: var(--accent);
    }

    .filters input,
    .filters select {
      width: 100%;
      padding: 0.4rem;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-light);
    }

    .cta-button {
      background: var(--primary);
      color: #1A1A1A;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 191, 0, 0.2);
    }

    .cta-button:hover {
      background: var(--primary-dark);
      box-shadow: 0 0 15px rgba(255, 191, 0, 0.4);
    }

    .hostel-grid {
      display: grid;
      gap: 2.5rem;
      max-width: 1100px;
      margin: auto;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      padding: 2.5rem;
    }

    .hostel-card {
      background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
      color: var(--text-light);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 
                  0 0 0 1px rgba(255, 215, 0, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .hostel-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, rgba(255, 191, 0, 0.02) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 1;
    }

    .hostel-card:hover::before {
      opacity: 1;
    }

    .hostel-card:hover {
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6), 
                  0 0 0 1px rgba(255, 215, 0, 0.3),
                  0 0 32px rgba(255, 215, 0, 0.15),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(-8px) scale(1.02);
    }

    .hostel-card-image-wrapper {
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .hostel-card-image-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, 
        rgba(0,0,0,0) 0%, 
        rgba(0,0,0,0.2) 50%,
        rgba(0,0,0,0.7) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .hostel-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: block;
    }

    .hostel-card:hover img {
      transform: scale(1.1);
    }

    .hostel-card-content {
      padding: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .hostel-card h3 {
      color: var(--gold-light);
      margin-bottom: 0.6rem;
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.3;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hostel-card-meta {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 0.8rem;
      flex-wrap: wrap;
    }

    .rating-stars {
      font-size: 1rem;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }

    .hostel-card .gender {
      display: inline-flex;
      align-items: center;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gender.male {
      background: linear-gradient(135deg, rgba(59, 75, 82, 0.9), rgba(59, 75, 82, 0.7));
      color: #FFD700;
      box-shadow: 0 2px 8px rgba(59, 75, 82, 0.4);
    }

    .gender.female {
      background: linear-gradient(135deg, rgba(75, 59, 82, 0.9), rgba(75, 59, 82, 0.7));
      color: #FFBF00;
      box-shadow: 0 2px 8px rgba(75, 59, 82, 0.4);
    }

    .gender.unisex {
      background: linear-gradient(135deg, rgba(31, 58, 75, 0.9), rgba(31, 58, 75, 0.7));
      color: #FFE680;
      box-shadow: 0 2px 8px rgba(31, 58, 75, 0.4);
    }

    .hostel-card a.view-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 191, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .hostel-card a.view-button:hover {
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      border-color: rgba(255, 215, 0, 0.6);
    }

    footer {
      text-align: center;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      .filters .filter-group {
        min-width: unset;
      }

      .navbar nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: #1a1a1a;
        padding: 1rem 0;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }

      .navbar nav.active { display: flex; }

      .navbar nav a {
        padding: 1rem 0;
        text-align: center;
        width: 100%;
      }

      .hamburger { display: flex; }
      #main-nav { display: none; }

      .hostel-grid {
        grid-template-columns: 1fr;
        padding: 1.5rem;
        gap: 2rem;
      }

      .hostel-card h3 {
        font-size: 1.2rem;
      }

      .hostel-card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">üè† Koodaram</a>
    <nav id="main-nav">
      <a href="/">Home</a>
      <a href="/pages/browse.html">Browse Hostels</a>
      <a href="/pages/listHostel.html">List Hostel</a>
      <a href="/pages/about.html">About</a>
    </nav>
    <div class="nav-right">
      <a href="https://github.com/Koodaram-Inc/koodaram-data" target="_blank" class="nav-cta-button">‚≠ê Open Source</a>
      <button class="hamburger" id="hamburger-button">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>

  <section class="filters">
    <div class="filter-group">
      <label for="location">üìç Location</label>
      <input type="text" id="location" placeholder="Enter city or area" />
    </div>


    <div class="filter-group">
  <label for="college">üéì College</label>
  <select id="college" onchange="handleCollegeChange()">
    <option value="">All</option>
    <option value="cusat">CUSAT</option>
    <option value="cucek">CUCEK</option>
    <option value="SCT Trivandrum">SCT Trivandrum</option>
    <option value="GEC Kozhikode">GEC Kozhikode</option>
    <option value="GEC Palakkad">GEC Palakkad</option>
    <option value="GEC Thrissur">GEC Thrissur</option>
    <option value="Model Engineering College">Model Engineering College</option>
    <option value="NSS College Palakkad">NSS College Palakkad</option>
    <option value="RIT Kottayam">RIT Kottayam</option>
  </select>
</div>

<script>
  function handleCollegeChange() {
    const college = document.getElementById('college').value;

    if (college === 'Model Engineering College') {
      window.open('https://hostelfinderbyflink.netlify.app', '_blank');
    }
  }
</script>


    <div class="filter-group">
      <label for="gender">üßç Gender</label>
      <select id="gender">
        <option value="">All</option>
        <option value="male">Male Only</option>
        <option value="female">Female Only</option>
        <option value="unisex">Unisex</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="price">üí∏ Max Price</label>
      <input type="number" id="price" placeholder="e.g. 5000" />
    </div>

    <div class="filter-group">
  <label for="ratingRange">‚≠ê Rating</label>
  <select id="ratingRange">
    <option value="0-5">All</option>
    <option value="5-5">5 only</option>
    <option value="4-5">4‚Äì5</option>
    <option value="3-4">3‚Äì4</option>
    <option value="2-3">2‚Äì3</option>
    <option value="1-2">1‚Äì2</option>
  </select>
</div>

    <button class="cta-button" onclick="applyFilters()">Apply Filters</button>
  </section>


  <section class="hostel-grid" id="hostel-grid">
  </section>

  <footer>
    <br>
    <a href="/">‚Üê Back to Home</a>
    <br><br>
    ¬© 2025 Koodaram
  </footer>

<script>
  const GITHUB_USER = "Koodaram-Inc";
  const REPO = "koodaram-data";
  const API_BASE = `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/hostels`;
  const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/main/hostels`;

  let hostelDataCache = [];

  function handleImageError(img) {
    const placeholder = document.createElement('div');
    placeholder.style.height = '220px';
    placeholder.style.display = 'flex';
    placeholder.style.alignItems = 'center';
    placeholder.style.justifyContent = 'center';
    placeholder.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%)';
    placeholder.style.color = '#666';
    placeholder.style.fontSize = '0.9rem';
    placeholder.style.fontWeight = '600';
    placeholder.innerHTML = 'üì∑<br>No Image';
    placeholder.style.textAlign = 'center';
    placeholder.style.lineHeight = '1.5';
    img.replaceWith(placeholder);
  }

  function renderStars(rating) {
    const full = "‚òÖ";
    const empty = "‚òÜ";
    const value = Math.round(rating);
    return `<div class="rating-stars" title="${rating}/5">${full.repeat(value)}${empty.repeat(5 - value)}</div>`;
  }

  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      location: params.get("location") || "",
      college: params.get("college") || "",
      gender: params.get("gender") || "",
      price: params.get("price") || "",
      rating: params.get("rating") || ""
    };
  }

  function applyFilters() {
    const loc = document.getElementById("location").value.toLowerCase();
    const college = document.getElementById("college").value.toLowerCase();
    const gender = document.getElementById("gender").value.toLowerCase();
    const price = parseInt(document.getElementById("price").value);
    const [ratingMin, ratingMax] = document
      .getElementById("ratingRange")
      .value.split("-")
      .map(Number);

    const cards = document.querySelectorAll(".hostel-card");
    cards.forEach(card => {
      const matchesLocation = !loc || card.dataset.location.includes(loc);
      const matchesCollege = !college || (card.dataset.college || '').includes(college);
      const matchesGender = !gender || card.dataset.gender === gender;
      const matchesPrice = isNaN(price) || parseInt(card.dataset.price) <= price;
      const rating = parseFloat(card.dataset.rating);
      const matchesRating = rating >= ratingMin && rating <= ratingMax;

      card.style.display = (matchesLocation && matchesCollege && matchesGender && matchesPrice && matchesRating)
        ? "block"
        : "none";
    });

    const query = new URLSearchParams();
    if (loc) query.set("location", loc);
    if (college) query.set("college", college);
    if (gender) query.set("gender", gender);
    if (!isNaN(price)) query.set("price", price);
    query.set("rating", `${ratingMin}-${ratingMax}`);
    history.replaceState(null, "", "?" + query.toString());
  }

  function setFiltersFromURL() {
    const { location, college, gender, price, rating } = getQueryParams();
    if (location) document.getElementById("location").value = location;
    if (college) document.getElementById("college").value = college;
    if (gender) document.getElementById("gender").value = gender;
    if (price) document.getElementById("price").value = price;
    if (rating) document.getElementById("ratingRange").value = rating;
  }

  async function loadHostels() {
    const res = await fetch(API_BASE);
    const folders = await res.json();

    const grid = document.getElementById("hostel-grid");
    grid.innerHTML = "";
    hostelDataCache = [];

    // Collect all hostel data first
    const hostelsData = [];
    for (const folder of folders) {
      const jsonURL = `${RAW_BASE}/${folder.name}/data.json`;
      try {
        const res = await fetch(jsonURL);
        const data = await res.json();
        data.id = folder.name;
        data.folderName = folder.name;
        hostelDataCache.push(data);
        hostelsData.push(data);
      } catch (err) {
        console.warn("Could not load:", folder.name);
      }
    }

    // Sort: hostels with images first
    hostelsData.sort((a, b) => {
      const aHasImages = a.images && a.images.length > 0;
      const bHasImages = b.images && b.images.length > 0;
      if (aHasImages && !bHasImages) return -1;
      if (!aHasImages && bHasImages) return 1;
      return 0;
    });

    // Render sorted hostels
    for (const data of hostelsData) {
      const imageURL = `${RAW_BASE}/${data.folderName}/${data.images?.[0] || "1.jpg"}`;
      const gender = data.gender?.toLowerCase() || "unisex";
      const college = data.college?.toLowerCase() || "";
      const rating = parseFloat(data.rating) || 0;

      grid.innerHTML += `
        <div class="hostel-card"
          data-location="${data.location.toLowerCase()}"
          data-college="${college}"
          data-amenities="${(data.amenities || []).join(",").toLowerCase()}"
          data-price="${data.price}"
          data-gender="${gender}"
          data-rating="${rating}"
        >
          <div class="hostel-card-image-wrapper">
            <img src="${imageURL}" alt="${data.name}" onerror="handleImageError(this)" />
          </div>
          <div class="hostel-card-content">
            <h3>${data.name}</h3>
            <div class="hostel-card-meta">
              ${renderStars(rating)}
              <span class="gender ${gender}">${gender.charAt(0).toUpperCase() + gender.slice(1)}</span>
            </div>
            <p style="color: #c5c5c5; margin-bottom: 0.4rem;">üìç ${data.location}</p>
            <p style="color: #c5c5c5; margin-bottom: 0.6rem;">üõèÔ∏è ${data.roomType}</p>
            <div class="amenities">
             ${(data.amenities || []).map(item => `<span>${item}</span>`).join("")}
            </div>
            <p style="font-size: 1.4rem; font-weight: 700; color: var(--accent); margin-top: 0.8rem;">‚Çπ${data.price}<span style="font-size: 0.85rem; font-weight: 400; color: #999;">/month</span></p>
            <a href="hostel.html?name=${data.folderName}" class="view-button">View Details ‚Üí</a>
          </div>
        </div>
      `;
    }

    setFiltersFromURL();
    applyFilters();
  }

  window.onload = loadHostels;
</script>
<script>
  const hamburgerButton = document.getElementById('hamburger-button');
  const mainNav = document.getElementById('main-nav');

  function toggleMenu(e) {
    e.preventDefault();
    mainNav.classList.toggle('active');
  }

  hamburgerButton.addEventListener('click', toggleMenu);
  hamburgerButton.addEventListener('touchstart', toggleMenu);
</script>
</body>
</html>
