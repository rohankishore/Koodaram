<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Hostels ‚Äì Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background: #1e1e2f;
      padding: 1rem;
      border-radius: 10px;
      max-width: 1000px;
      margin-inline: auto;
      margin-bottom: 2rem;
      justify-content: space-between;
    }

    .filters .filter-group {
      flex: 1;
      min-width: 150px;
    }

    .filters label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: #ccc;
    }

    .filters input,
    .filters select {
      width: 100%;
      padding: 0.4rem;
      background: #2b2b3d;
      border: none;
      border-radius: 6px;
      color: white;
    }

    .cta-button {
      background: rebeccapurple;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #6d3bb6;
      box-shadow: 0 0 12px rgba(186, 85, 211, 0.4);
    }

    .hostel-grid {
      display: grid;
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .hostel-card {
      background: #1e1e2f;
      color: #eee;
      padding: 1.5rem;
      border-radius: 12px;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 12px rgba(128, 0, 128, 0.1);
    }

    .hostel-card:hover {
      box-shadow: 0 0 20px rgba(186, 85, 211, 0.5);
      transform: translateY(-4px);
    }

    .hostel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .hostel-card h3 {
      color: #dab6ff;
      margin-bottom: 0.3rem;
    }

    .hostel-card .gender {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-top: 0.4rem;
    }

    .gender.male {
      background: #007bff30;
      color: #4da3ff;
    }

    .gender.female {
      background: #ff69b430;
      color: #ff9ecf;
    }

    .gender.unisex {
      background: #a26eff30;
      color: #d5aaff;
    }

    .hostel-card a.view-button {
      display: inline-block;
      margin-top: 0.8rem;
      background: #2d1b47;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .hostel-card a.view-button:hover {
      background: #512d8b;
      box-shadow: 0 0 10px rgba(186, 85, 211, 0.5);
    }
  </style>
</head>
<body>

  <header>
    <h1>Browse Hostels</h1>
    <p>Filter and explore hostels near your college in Kerala.</p>
  </header>

  <section class="filters">
    <div class="filter-group">
      <label for="location">üìç Location</label>
      <input type="text" id="location" placeholder="Enter college or city" />
    </div>

    <div class="filter-group">
      <label for="room-type">üõèÔ∏è Room Type</label>
      <select id="room-type">
        <option value="">Any</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="triple">Triple</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="amenities">üß© Amenities</label>
      <select id="amenities">
        <option value="">All</option>
        <option value="wifi">Wi-Fi</option>
        <option value="food">Food Included</option>
        <option value="laundry">Laundry</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="gender">üßç Gender</label>
      <select id="gender">
        <option value="">All</option>
        <option value="male">Male Only</option>
        <option value="female">Female Only</option>
        <option value="unisex">Unisex</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="price">üí∏ Max Price</label>
      <input type="number" id="price" placeholder="e.g. 5000" />
    </div>

    <button class="cta-button" onclick="applyFilters()">Apply Filters</button>
  </section>

  <section class="hostel-grid" id="hostel-grid">
    <!-- Supabase content will load here -->
  </section>

  <footer>
    <br>
    <a href="https://koodaram.vercel.app/">‚Üê Back to Home</a>
    <br><br>
    ¬© 2025 Koodaram
  </footer>

  <script>
    const SUPABASE_URL = 'https://erflfdzpkceyqualkfkc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyZmxmZHpwa2NleXF1YWxrZmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNTAxOTcsImV4cCI6MjA2NTgyNjE5N30.tOWD4ihKOtzxdydNwHD8w-BFrl2xr3TBfOT3EFk6bxQ';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let hostelDataCache = [];

    async function loadHostels() {
      const { data: rows, error } = await supabase.from('hostels').select('*');
      if (error) {
        console.error("Error loading data from Supabase:", error);
        return;
      }

      const grid = document.getElementById("hostel-grid");
      grid.innerHTML = "";
      hostelDataCache = [];

      for (const row of rows) {
        const data = row.data;
        data.id = row.id;
        hostelDataCache.push(data);

        const imageURL = data.images?.[0] || "https://via.placeholder.com/400x180";
        const gender = data.gender?.toLowerCase() || "unisex";

        grid.innerHTML += `
          <div class="hostel-card"
            data-room="${data.roomType?.toLowerCase() || ''}"
            data-location="${data.location?.toLowerCase() || ''}"
            data-amenities="${(data.amenities || []).join(',').toLowerCase()}"
            data-price="${data.price || 0}"
            data-gender="${gender}"
          >
            <img src="${imageURL}" alt="${data.name}" />
            <h3>${data.name}</h3>
            <p>üìç ${data.location}</p>
            <p>üõèÔ∏è ${data.roomType} ‚Ä¢ ‚Çπ${data.price}/month</p>
            <p>‚úÖ ${(data.amenities || []).join(', ')}</p>
            <span class="gender ${gender}">${gender.charAt(0).toUpperCase() + gender.slice(1)}</span>
            <a href="hostel.html?name=${data.id}" class="view-button">View Hostel</a>
          </div>
        `;
      }
    }

    function applyFilters() {
      const loc = document.getElementById("location").value.toLowerCase();
      const type = document.getElementById("room-type").value.toLowerCase();
      const amenity = document.getElementById("amenities").value.toLowerCase();
      const gender = document.getElementById("gender").value.toLowerCase();
      const price = parseInt(document.getElementById("price").value);

      const cards = document.querySelectorAll(".hostel-card");
      cards.forEach(card => {
        const matchesLocation = !loc || card.dataset.location.includes(loc);
        const matchesType = !type || card.dataset.room === type;
        const matchesAmenity = !amenity || card.dataset.amenities.includes(amenity);
        const matchesGender = !gender || card.dataset.gender === gender;
        const matchesPrice = !price || parseInt(card.dataset.price) <= price;

        card.style.display = (matchesLocation && matchesType && matchesAmenity && matchesGender && matchesPrice)
          ? "block"
          : "none";
      });
    }

    window.onload = loadHostels;
  </script>
</body>
</html>
