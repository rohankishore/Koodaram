<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community - Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f5e6a1;
      --bg-dark: #121212;
      --text-light: #f7f7f7;
      --text-muted: #c5c5c5;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --input-bg-dark: rgba(255, 255, 255, 0.08);
      --border-gold: 1px solid rgba(212, 175, 55, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    .navbar {
      background: linear-gradient(90deg, #000, #1a1a1a);
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    .nav-container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: var(--gold);
      font-weight: 800;
      font-size: 1.3rem;
      text-decoration: none;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }

    .community-container {
      width: 90%;
      max-width: 800px;
      margin: 3rem auto;
    }

    .create-post-btn {
      background: var(--gold);
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .post-card {
      background: var(--card-bg-dark);
      padding: 1.5rem;
      border-radius: 16px;
      border: var(--border-gold);
      margin-bottom: 1.5rem;
    }

    .post-card .author {
      font-weight: 600;
      color: var(--gold-light);
    }

    .post-card .hostel-info {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .post-actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .reply-btn, .view-replies-btn {
      background: none;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .replies-container {
      margin-top: 1.5rem;
      padding-left: 1.5rem;
      border-left: 2px solid rgba(212, 175, 55, 0.2);
    }

    .reply-card {
      margin-bottom: 1rem;
    }

    .reply-form-container {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }

    textarea {
      width: 100%;
      background: var(--input-bg-dark);
      color: var(--text-light);
      border: var(--border-gold);
      border-radius: 8px;
      padding: 0.8rem;
    }

    /* ... (modal styles) ... */
  </style>
</head>
<body>

<header class="navbar">
  <!-- ... navbar content ... -->
</header>

<main class="community-container">
  <h1>Community Discussions</h1>
  <a href="#" id="create-post-btn" class="create-post-btn">Create Post</a>
  <div id="posts-container"></div>
</main>

<!-- ... (modal for create post) ... -->

<script>
  const supabaseUrl = 'https://nggfsomxzrfojeszbqqq.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZ2Zzb214enJmb2plc3picXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTM0NDksImV4cCI6MjA3NjcyOTQ0OX0.oWZ77VC3iuzi7r2tcI0sXGWwPgCQT-csrd2TdLJgimw';
  const { createClient } = supabase;
  const _supabase = createClient(supabaseUrl, supabaseAnonKey);

  const postsContainer = document.getElementById('posts-container');

  async function fetchPostsAndReplies() {
    const { data: posts, error } = await _supabase
      .from('community_posts')
      .select('*, profile:profiles(name)')
      .order('created_at', { ascending: false });

    if (posts) {
      postsContainer.innerHTML = '';
      for (const post of posts) {
        const authorName = post.is_anonymous ? 'Anonymous' : (post.profile ? post.profile.name : 'Anonymous');
        
        const postEl = document.createElement('div');
        postEl.classList.add('post-card');
        postEl.dataset.postId = post.id;
        postEl.innerHTML = `
          <p class="author">${authorName}</p>
          <p class="hostel-info">${post.hostel} @ ${post.college}</p>
          <p>${post.message}</p>
          <div class="post-actions">
            <button class="reply-btn">Reply</button>
            <button class="view-replies-btn" style="display: none;"></button>
          </div>
          <div class="replies-container" style="display: none;"></div>
          <div class="reply-form-container" style="display: none;">
            <textarea placeholder="Write a reply..."></textarea>
            <div>
              <input type="checkbox" class="anonymous-reply-checkbox">
              <label>Reply anonymously</label>
            </div>
            <button class="submit-reply-btn">Submit Reply</button>
          </div>
        `;
        postsContainer.appendChild(postEl);

        const { data: replies } = await _supabase
          .from('community_replies')
          .select('*, profile:profiles(name)')
          .eq('post_id', post.id)
          .order('created_at', { ascending: true });

        if (replies && replies.length > 0) {
          const repliesContainer = postEl.querySelector('.replies-container');
          const viewRepliesBtn = postEl.querySelector('.view-replies-btn');
          viewRepliesBtn.style.display = 'inline-block';
          viewRepliesBtn.textContent = `View ${replies.length} Replies`;

          replies.forEach(reply => {
            const replyAuthor = reply.is_anonymous ? 'Anonymous' : (reply.profile ? reply.profile.name : 'Anonymous');
            repliesContainer.innerHTML += `
              <div class="reply-card">
                <p class="author">${replyAuthor}</p>
                <p>${reply.message}</p>
              </div>
            `;
          });
        }
      }
    }
  }

  postsContainer.addEventListener('click', async (e) => {
    if (e.target.classList.contains('reply-btn')) {
      const form = e.target.closest('.post-card').querySelector('.reply-form-container');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    if (e.target.classList.contains('view-replies-btn')) {
        const btn = e.target;
        const repliesContainer = btn.closest('.post-card').querySelector('.replies-container');
        const isHidden = repliesContainer.style.display === 'none';
        repliesContainer.style.display = isHidden ? 'block' : 'none';
        btn.textContent = isHidden ? 'Hide Replies' : `View ${repliesContainer.children.length} Replies`;
    }

    if (e.target.classList.contains('submit-reply-btn')) {
      // ... (submit reply logic from before) ...
    }
  });

  // Initial fetch
  fetchPostsAndReplies();

  // ... (rest of the script) ...
</script>

</body>
</html>
