<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community - Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f5e6a1;
      --bg-dark: #121212;
      --text-light: #f7f7f7;
      --text-muted: #c5c5c5;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --input-bg-dark: rgba(255, 255, 255, 0.08);
      --border-gold: 1px solid rgba(212, 175, 55, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    .navbar {
      background: linear-gradient(90deg, #000, #1a1a1a);
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    .nav-container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: var(--gold);
      font-weight: 800;
      font-size: 1.3rem;
      text-decoration: none;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }

    .community-container {
      width: 90%;
      max-width: 800px;
      margin: 3rem auto;
    }

    .create-post-btn {
      background: var(--gold);
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .post-card {
      background: var(--card-bg-dark);
      padding: 1.5rem;
      border-radius: 16px;
      border: var(--border-gold);
      margin-bottom: 1.5rem;
    }

    .post-card .author {
      font-weight: 600;
      color: var(--gold-light);
    }

    .post-card .hostel-info {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .post-actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .reply-btn, .view-replies-btn, .submit-reply-btn {
      background: none;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .replies-container {
      margin-top: 1.5rem;
      padding-left: 1.5rem;
      border-left: 2px solid rgba(212, 175, 55, 0.2);
    }

    .reply-card {
      margin-bottom: 1rem;
    }

    .reply-form-container {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }

    textarea {
      width: 100%;
      background: var(--input-bg-dark);
      color: var(--text-light);
      border: var(--border-gold);
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 1rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: var(--bg-dark);
      margin: 10% auto;
      padding: 2rem;
      border: var(--border-gold);
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
    }

    .close-btn {
      color: var(--text-muted);
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">üè† Koodaram</a>
    <nav id="main-nav">
      <a href="/">Home</a>
      <a href="/pages/browse.html">Browse Hostels</a>
      <a href="/pages/community.html">Community</a>
      <a href="/pages/listHostel.html">List Hostel</a>
      <a href="/pages/about.html">About</a>
      <a href="/pages/profile.html">Profile</a>
    </nav>
    <div class="nav-right">
      <a href="/pages/signup.html" class="nav-cta-button">Sign Up / Login</a>
    </div>
  </div>
</header>

<main class="community-container">
  <h1>Community Discussions</h1>
  <a href="#" id="create-post-btn" class="create-post-btn">Create Post</a>
  <div id="posts-container"></div>
</main>

<div id="create-post-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal-btn" class="close-btn">&times;</span>
    <h2>Create a New Post</h2>
    <div class="input-group">
      <label for="college-select">College</label>
      <select id="college-select">
        <option value="">Select a College</option>
        <option value="CUSAT">CUSAT</option>
        <option value="CUCEK">CUCEK</option>
        <option value="SCTCE">SCT Trivandrum</option>
        <option value="GECK">GEC Kozhikode</option>
        <option value="GECPKD">GEC Palakkad</option>
        <option value="GECT">GEC Thrissur</option>
        <option value="NSSPKD">NSS College Palakkad</option>
        <option value="RIT">RIT Kottayam</option>
      </select>
    </div>
    <div class="input-group">
      <label for="hostel-select">Hostel</label>
      <select id="hostel-select">
        <option value="">Select a Hostel</option>
      </select>
    </div>
    <div class="input-group">
      <label for="post-message">Message</label>
      <textarea id="post-message" rows="5" placeholder="Share your thoughts..."></textarea>
    </div>
    <div class="input-group" style="flex-direction: row; align-items: center;">
      <input type="checkbox" id="anonymous-checkbox" style="width: auto; margin-right: 10px;">
      <label for="anonymous-checkbox" style="margin-bottom: 0;">Post Anonymously</label>
    </div>
    <button id="submit-post-btn">Submit Post</button>
  </div>
</div>

<script>
  const supabaseUrl = 'https://nggfsomxzrfojeszbqqq.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZ2Zzb214enJmb2plc3picXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTM0NDksImV4cCI6MjA3NjcyOTQ0OX0.oWZ77VC3iuzi7r2tcI0sXGWwPgCQT-csrd2TdLJgimw';
  const { createClient } = supabase;
  const _supabase = createClient(supabaseUrl, supabaseAnonKey);

  const postsContainer = document.getElementById('posts-container');
  const modal = document.getElementById('create-post-modal');
  const createPostBtn = document.getElementById('create-post-btn');
  const closeModalBtn = document.getElementById('close-modal-btn');
  const collegeSelect = document.getElementById('college-select');
  const hostelSelect = document.getElementById('hostel-select');
  const messageInput = document.getElementById('post-message');
  const anonymousCheckbox = document.getElementById('anonymous-checkbox');
  const submitPostBtn = document.getElementById('submit-post-btn');

  const GITHUB_USER = "Koodaram-Inc";
  const REPO = "koodaram-data";
  const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/main/hostels`;

  async function fetchPostsAndReplies() {
    const { data: posts, error } = await _supabase
      .from('community_posts')
      .select('*, profile:profiles(name)')
      .order('created_at', { ascending: false });

    if (posts) {
      postsContainer.innerHTML = '';
      for (const post of posts) {
        const authorName = post.is_anonymous ? 'Anonymous' : (post.profile ? post.profile.name : 'Anonymous');
        
        const postEl = document.createElement('div');
        postEl.classList.add('post-card');
        postEl.dataset.postId = post.id;
        postEl.innerHTML = `
          <p class="author">${authorName}</p>
          <p class="hostel-info">${post.hostel} @ ${post.college}</p>
          <p>${post.message}</p>
          <div class="post-actions">
            <button class="reply-btn">Reply</button>
            <button class="view-replies-btn" style="display: none;"></button>
          </div>
          <div class="replies-container" style="display: none;"></div>
          <div class="reply-form-container" style="display: none;">
            <textarea placeholder="Write a reply..."></textarea>
            <div>
              <input type="checkbox" class="anonymous-reply-checkbox" style="width: auto; margin-right: 10px;">
              <label style="margin-bottom: 0;">Reply anonymously</label>
            </div>
            <button class="submit-reply-btn">Submit Reply</button>
          </div>
        `;
        postsContainer.appendChild(postEl);

        const { data: replies } = await _supabase
          .from('community_replies')
          .select('*, profile:profiles(name)')
          .eq('post_id', post.id)
          .order('created_at', { ascending: true });

        if (replies && replies.length > 0) {
          const repliesContainer = postEl.querySelector('.replies-container');
          const viewRepliesBtn = postEl.querySelector('.view-replies-btn');
          viewRepliesBtn.style.display = 'inline-block';
          viewRepliesBtn.textContent = `View ${replies.length} Replies`;

          replies.forEach(reply => {
            const replyAuthor = reply.is_anonymous ? 'Anonymous' : (reply.profile ? reply.profile.name : 'Anonymous');
            repliesContainer.innerHTML += `
              <div class="reply-card">
                <p class="author">${replyAuthor}</p>
                <p>${reply.message}</p>
              </div>
            `;
          });
        }
      }
    }
  }

  postsContainer.addEventListener('click', async (e) => {
    if (e.target.classList.contains('reply-btn')) {
      const form = e.target.closest('.post-card').querySelector('.reply-form-container');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    if (e.target.classList.contains('view-replies-btn')) {
        const btn = e.target;
        const repliesContainer = btn.closest('.post-card').querySelector('.replies-container');
        const isHidden = repliesContainer.style.display === 'none';
        repliesContainer.style.display = isHidden ? 'block' : 'none';
        btn.textContent = isHidden ? 'Hide Replies' : `View ${repliesContainer.children.length} Replies`;
    }

    if (e.target.classList.contains('submit-reply-btn')) {
      const postCard = e.target.closest('.post-card');
      const postId = postCard.dataset.postId;
      const message = postCard.querySelector('.reply-form-container textarea').value;
      const is_anonymous = postCard.querySelector('.anonymous-reply-checkbox').checked;

      const { data: { user } } = await _supabase.auth.getUser();
      if (!user) { alert('You must be logged in to reply.'); return; }
      if (!message) { alert('Reply message cannot be empty.'); return; }

      const { error } = await _supabase.from('community_replies').insert([{ post_id: postId, message, is_anonymous, user_id: user.id }]);
      if (error) { alert('Error submitting reply: ' + error.message); } 
      else { fetchPostsAndReplies(); }
    }
  });

  createPostBtn.onclick = async () => {
    const { data: { user } } = await _supabase.auth.getUser();
    if (!user) {
      alert('You need to be logged in to create a post.');
      window.location.href = '/pages/signup.html';
      return;
    }
    modal.style.display = 'block';
  }
  closeModalBtn.onclick = () => { modal.style.display = 'none'; }
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }

  collegeSelect.addEventListener('change', async () => {
    const collegeAbbr = collegeSelect.value;
    hostelSelect.innerHTML = '<option value="">Loading hostels...</option>';
    if (!collegeAbbr) {
        hostelSelect.innerHTML = '<option value="">Select a Hostel</option>';
        return;
    }

    const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/hostels`);
    const folders = await res.json();
    hostelSelect.innerHTML = '<option value="">Select a Hostel</option>';
    for (const folder of folders) {
        if (folder.name.toLowerCase().includes(collegeAbbr.toLowerCase())) {
            const jsonURL = `${RAW_BASE}/${folder.name}/data.json`;
            try {
                const res = await fetch(jsonURL);
                if (!res.ok) continue;
                const data = await res.json();
                const option = document.createElement('option');
                option.value = data.name;
                option.textContent = data.name;
                hostelSelect.appendChild(option);
            } catch (err) {
                console.warn("Could not load hostel data for:", folder.name);
            }
        }
    }
  });

  submitPostBtn.addEventListener('click', async () => {
    const { data: { user } } = await _supabase.auth.getUser();
    if (!user) { alert('You must be logged in to post.'); return; }

    const college = collegeSelect.options[collegeSelect.selectedIndex].text;
    const hostel = hostelSelect.value;
    const message = messageInput.value;
    const is_anonymous = anonymousCheckbox.checked;

    if (!college || !hostel || !message) { alert('Please fill out all fields.'); return; }

    const { error } = await _supabase.from('community_posts').insert([{ college, hostel, message, is_anonymous, user_id: user.id }]);
    if (error) { alert('Error creating post: ' + error.message); } 
    else {
      alert('Post created successfully!');
      modal.style.display = 'none';
      fetchPostsAndReplies();
    }
  });

  // Initial fetch
  fetchPostsAndReplies();

</script>

</body>
</html>
