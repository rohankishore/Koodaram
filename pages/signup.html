<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Koodaram Movement</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --surface: #1a1a1a;
      --primary: #ffd700;
      --accent: #ffbf00;
      --text-light: #e6e6e6;
      --shimmer1: #ffd700;
      --shimmer2: #ffcc33;
      --shimmer3: #fff4b0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0f0f0f 60%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .auth-container {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 215, 0, 0.15);
      border-radius: 18px;
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
      animation: fadeInUp 1.2s ease forwards;
      text-align: center;
    }
    
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      background: #2a2a2a;
      border-radius: 12px;
      padding: 0.5rem;
    }

    .tab-link {
      background: transparent;
      border: none;
      color: #ccc;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 50%;
    }

    .tab-link.active {
      background: linear-gradient(90deg, #ffbf00, #ffd700);
      color: #1a1a1a;
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.25);
    }

    .tab-content {
      display: none;
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--shimmer1), var(--shimmer2), var(--shimmer3), var(--shimmer2), var(--shimmer1));
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
      letter-spacing: 1px;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--accent);
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    button {
      background: linear-gradient(90deg, #ffbf00, #ffd700);
      color: #1a1a1a;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.25);
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    #message {
      margin-top: 1.5rem;
      color: var(--accent);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="tab-buttons">
      <button class="tab-link active" onclick="openTab(event, 'login')">Login</button>
      <button class="tab-link" onclick="openTab(event, 'signup')">Sign Up</button>
    </div>

    <div id="login" class="tab-content" style="display: block;">
      <h1>Login to Koodaram</h1>
      <p>Welcome back! Access your profile and manage your listings.</p>
      <form id="login-form">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="button" id="login-button">Login</button>
      </form>
    </div>

    <div id="signup" class="tab-content">
      <h1>Join the Koodaram Movement</h1>
      <p>Create an account to join the hostel decentralisation movement.</p>
      <form id="signup-form">
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required>
        </div>
        <button type="button" id="signup-button">Sign Up</button>
      </form>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const supabaseUrl = 'https://nggfsomxzrfojeszbqqq.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZ2Zzb214enJmb2plc3picXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTM0NDksImV4cCI6MjA3NjcyOTQ0OX0.oWZ77VC3iuzi7r2tcI0sXGWwPgCQT-csrd2TdLJgimw';

    const { createClient } = supabase;
    const _supabase = createClient(supabaseUrl, supabaseAnonKey);

    const signupButton = document.getElementById('signup-button');
    const loginButton = document.getElementById('login-button');
    const signupEmailInput = document.getElementById('signup-email');
    const signupPasswordInput = document.getElementById('signup-password');
    const loginEmailInput = document.getElementById('login-email');
    const loginPasswordInput = document.getElementById('login-password');
    const message = document.getElementById('message');

    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab-link");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
      message.textContent = '';
    }

    signupButton.addEventListener('click', async () => {
      const { data, error } = await _supabase.auth.signUp({
        email: signupEmailInput.value,
        password: signupPasswordInput.value,
      })
      if (error) {
        message.textContent = error.message;
      } else {
        message.textContent = 'Signed up successfully! Please check your email to verify your account.';
      }
    });

    loginButton.addEventListener('click', async () => {
      const { data, error } = await _supabase.auth.signInWithPassword({
        email: loginEmailInput.value,
        password: loginPasswordInput.value,
      })
      if (error) {
        message.textContent = error.message;
      } else {
        window.location.href = '/pages/welcome.html';
      }
    });
  </script>

</body>
</html>
