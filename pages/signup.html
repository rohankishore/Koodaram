<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Koodaram Movement</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --surface: #1a1a1a;
      --primary: #ffd700;
      --accent: #ffbf00;
      --text-light: #e6e6e6;
      --shimmer1: #ffd700;
      --shimmer2: #ffcc33;
      --shimmer3: #fff4b0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0f0f0f 60%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .signup-container {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 215, 0, 0.15);
      border-radius: 18px;
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
      animation: fadeInUp 1.2s ease forwards;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--shimmer1), var(--shimmer2), var(--shimmer3), var(--shimmer2), var(--shimmer1));
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
      letter-spacing: 1px;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--accent);
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      background: linear-gradient(90deg, #ffbf00, #ffd700);
      color: #1a1a1a;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.25);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    #message {
      margin-top: 1.5rem;
      color: var(--accent);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Join the Koodaram Movement</h1>
    <p>Create an account to join the hostel decentralisation movement.</p>
    
    <form id="auth-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="button-group">
        <button type="button" id="signup-button">Sign Up</button>
        <button type="button" id="login-button">Login</button>
      </div>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const { createClient } = supabase;
    const _supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_ANON_KEY);

    const signupButton = document.getElementById('signup-button');
    const loginButton = document.getElementById('login-button');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');

    signupButton.addEventListener('click', async () => {
      const { data, error } = await _supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value,
      })
      if (error) {
        message.textContent = error.message;
      } else {
        message.textContent = 'Signed up successfully! Please check your email to verify your account.';
      }
    });

    loginButton.addEventListener('click', async () => {
      const { data, error } = await _supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value,
      })
      if (error) {
        message.textContent = error.message;
      } else {
        message.textContent = 'Logged in successfully!';
        // Redirect to a protected page, e.g., window.location.href = '/dashboard';
      }
    });
  </script>

</body>
</html>
