<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Details ‚Äì Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background: #121212;
      color: #eee;
      padding: 0;
      margin: 0;
    }

    /* Navbar */
    header.navbar {
      background-color: #0d0d0d;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: 800;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(90deg, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar nav {
      display: flex;
      gap: 1.5rem;
    }

    .navbar nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .navbar nav a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav {
        flex-direction: column;
        width: 100%;
        margin-top: 0.5rem;
      }
    }

    .container {
      max-width: 860px;
      margin: 2rem auto;
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .info p {
      margin: 0.3rem 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.15);
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(186, 85, 211, 0.5);
    }

    .contact-buttons {
      margin-top: 1.5rem;
    }

    .contact-buttons a {
      display: inline-block;
      margin-right: 1rem;
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      background: #2c2c3a;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .contact-buttons a:hover {
      background: #6d3bb6;
      box-shadow: 0 0 10px rgba(186, 85, 211, 0.6);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #222;
    }

    a {
      color: #caaaff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.2rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-container">
      <a href="/" class="logo"> üè† Koodaram</a>
      <nav>
        <a href="/">Home</a>
        <a href="/pages/browse.html">Browse Hostels</a>
        <a href="/pages/listHostel.html">For Hostel Owners</a>
        <a href="/pages/pricing.html">Pricing</a>
        <a href="/pages/about.html">About</a>
      </nav>
    </div>
  </header>

  <div class="container" id="hostel-view">
    <p>Loading...</p>
  </div>

  <footer>
    <p>¬© 2025 Koodaram. <a href="/pages/browse.html">‚Üê Back to Listings</a></p>
  </footer>

  <script>
    const GITHUB_USER = "rohankishore";
    const REPO = "Koodaram";
    const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/main/hostels`;

    async function loadHostelData() {
      const params = new URLSearchParams(window.location.search);
      const hostelName = params.get("name");

      if (!hostelName) {
        document.getElementById("hostel-view").innerHTML = "<p>‚ö†Ô∏è Hostel not specified.</p>";
        return;
      }

      try {
        const dataRes = await fetch(`${RAW_BASE}/${hostelName}/data.json`);
        const data = await dataRes.json();

        const imagesHTML = (data.images || []).map(img =>
          `<img src="${RAW_BASE}/${hostelName}/${img}" alt="${data.name} image">`
        ).join("");

        const view = `
          <h1>${data.name}</h1>
          <div class="info">
            <p><strong>üìç Location:</strong> ${data.location}</p>
            <p><strong>üõèÔ∏è Room Type:</strong> ${data.roomType}</p>
            <p><strong>üí∞ Price:</strong> ‚Çπ${data.price}/month</p>
            <p><strong>üß© Amenities:</strong> ${data.amenities?.join(", ")}</p>
            <p><strong>üìè Distance:</strong> ${data.distance}</p>
          </div>

          <div class="gallery">${imagesHTML}</div>

          <div class="contact-buttons">
            <a href="tel:${data.contact?.phone}">üìû Call</a>
            <a href="https://wa.me/${data.contact?.whatsapp}">üí¨ WhatsApp</a>
          </div>

          <div class="review-section">
  <h2>Reviews</h2>
  <div id="reviews">Loading reviews...</div>
  <button id="writeReviewBtn">‚úçÔ∏è Write a Review</button>
</div>

<!-- Hidden Review Form Modal -->
<div id="reviewModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 9999;">
  <div style="background:#1e1e2f; padding:2rem; border-radius:12px; width:90%; max-width:500px; color:#fff;">
    <h3>Write a Review</h3>
    <label>Your Name (or leave blank for anonymous):</label><br>
    <input type="text" id="reviewerName" placeholder="Your name" style="width:100%; padding:0.5rem; margin-bottom:1rem;"><br>
    <label>Your Review:</label><br>
    <textarea id="reviewText" rows="5" style="width:100%; padding:0.5rem;" placeholder="Type your review..."></textarea><br><br>
    <button id="submitReview" style="padding:0.5rem 1rem;">Submit</button>
    <button id="cancelReview" style="padding:0.5rem 1rem; background:#555; margin-left:1rem;">Cancel</button>
  </div>
</div>

        `;

        document.getElementById("hostel-view").innerHTML = view;

      } catch (err) {
        document.getElementById("hostel-view").innerHTML = "<p>‚ö†Ô∏è Failed to load hostel details.</p>";
        console.error("Error loading hostel:", err);
      }
    }

    loadHostelData();
  </script>
</body>
</html>
