<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Details ‚Äì Koodaram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
   :root {
  --bg-dark: #1A1A1A;
  --surface: #1F3A4B;
  --primary: #FFBF00;
  --primary-dark: #DAA520;
  --accent: #FFD700;
  --text-light: #E0E0E0;
  --card-bg: #2C2C2C;
  --input-bg: #222222;
  --border-color: #444444;
  --link-color: #FFBF00;
  --hover-glow: rgba(255, 215, 0, 0.6);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  background: var(--bg-dark);
  color: var(--text-light);
  padding: 0;
  margin: 0;
}

header.navbar {
  background-color: #1A1A1A;
  padding: 1rem 2rem;
  border-bottom: 1px solid #333;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1100px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

.navbar .logo {
  font-size: 1.4rem;
  font-weight: 800;
  color: #fff;
  background: linear-gradient(90deg, #FFD700, #FFBF00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.navbar nav a {
  color: #D3D3D3;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s ease;
}

.navbar nav a:hover {
  color: var(--accent);
}

.container {
  max-width: 860px;
  margin: 2rem auto;
  background: var(--surface);
  padding: 2rem;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
}

h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  color: var(--accent);
}

.info p {
  margin: 0.3rem 0;
  color: var(--text-light);
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  margin-top: 1.5rem;
}

.gallery a {
  position: relative;
  display: block;
  overflow: hidden;
}

.gallery a::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 150px;
  height: 150px;
  transform: translate(-50%, -50%);
  background-image: url('/assets/images/icons/koodaram_transparent.png');
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 0.5;
  pointer-events: none;
}


.gallery img {
  width: 100%;
  border-radius: 10px;
  height: 180px;
  object-fit: cover;
  transition: transform 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
}

.gallery img:hover {
  transform: scale(1.03);
  box-shadow: 0 0 16px var(--hover-glow);
}

.contact-buttons {
  margin-top: 1.5rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}

.contact-buttons a {
  display: inline-block;
  padding: 0.8rem 1.2rem;
  border-radius: 6px;
  background: var(--primary-dark);
  color: #1A1A1A;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.2s ease, box-shadow 0.2s ease;
  text-align: center;
}

.contact-buttons a:hover {
  background: var(--primary);
  box-shadow: 0 0 10px var(--hover-glow);
}

.map-container {
    margin-top: 2rem;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
}
.map-container iframe {
    width: 100%;
    height: 350px;
    border: 0;
    border-radius: 10px;
}

footer {
  margin-top: 4rem;
  font-size: 0.9rem;
  color: #777;
  text-align: center;
  padding: 2rem;
  border-top: 1px solid #333;
}

a {
  color: var(--link-color);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
  color: var(--accent);
}

  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-container">
      <a href="/" class="logo"> üè† Koodaram</a>
      <nav>
        <a href="https://koodaram.vercel.app/">Home</a>
        <a href="/pages/browse.html">Browse Hostels</a>
        <a href="/pages/listHostel.html">For Hostel Owners</a>
        <a href="/pages/pricing.html">Pricing</a>
        <a href="/pages/about.html">About</a>
      </nav>
    </div>
  </header>

  <div class="container" id="hostel-view">
    <p>Loading...</p>
  </div>

  <footer>
    <p>¬© 2025 Koodaram. <a href="/pages/browse.html" id="backToListingsLink">‚Üê Back to Listings</a></p>
  </footer>

<script>
  const GITHUB_USER = "Koodaram-Inc";
  const REPO = "koodaram-data";
  const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/main/hostels`;

  let hostelName = "";

  async function loadHostelData() {
    const params = new URLSearchParams(window.location.search);
    hostelName = params.get("name");

    if (!hostelName) {
      document.getElementById("hostel-view").innerHTML = "<p>‚ö†Ô∏è Hostel not specified.</p>";
      return;
    }

    try {
      const dataRes = await fetch(`${RAW_BASE}/${hostelName}/data.json`);
      const data = await dataRes.json();

      const imagesHTML = (data.images && data.images.length > 0) 
        ? data.images.map(img => `<a href="${RAW_BASE}/${hostelName}/${img}" target="_blank" rel="noopener"><img src="${RAW_BASE}/${hostelName}/${img}" alt="${data.name} image"></a>`).join("")
        : "<p>No images available for this hostel.</p>";

      const contactHTML = `
        <div class="contact-buttons">
          <a href="tel:${data.contact?.phone}">üìû Call</a>
          <a href="https://wa.me/91${data.contact?.phone}">üí¨ WhatsApp</a>
        </div>
      `;

      const mapSectionHTML = data.gmap
        ? `<div class="map-container"><iframe src="${data.gmap}" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>`
        : "";

      const view = `
        <h1>${data.name}</h1>
        <div class="info">
          <p><strong>üìç Location:</strong> ${data.location}</p>
          <p><strong>üéì College:</strong> ${data.college}</p>
          <p><strong>üõèÔ∏è Room Type:</strong> ${data.roomType}</p>
          <p><strong>üí∞ Price:</strong> ‚Çπ${data.price}/month</p>
          <p><strong>üß© Amenities:</strong> ${data.amenities?.join(", ")}</p>
        </div>
        <div class="gallery">${imagesHTML}</div>
        ${contactHTML}
        ${mapSectionHTML}
      `;

      document.getElementById("hostel-view").innerHTML = view;

    } catch (err) {
      document.getElementById("hostel-view").innerHTML = "<p>‚ö†Ô∏è Failed to load hostel details. Please try again later.</p>";
      console.error("Error loading hostel:", err);
    }
  }

  function getCollegeAbbreviation(collegeName) {
      const mapping = {
        "CUSAT": "CUSAT",
        "CUCEK": "CUCEK",
        "SCT College of Engineering": "SCTCE",
        "Government Engineering College, Kozhikode": "GECK",
        "Government Engineering College, Palakkad": "GECPKD",
        "Government Engineering College, Thrissur": "GECT",
        "NSS College of Engineering, Palakkad": "NSSPKD",
        "Rajiv Gandhi Institute of Technology, Kottayam": "RIT"
      };
      return mapping[collegeName] || collegeName;
  }

  loadHostelData();
</script>

</body>
</html>
